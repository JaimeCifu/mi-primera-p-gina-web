<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            height: 100px;
            background-color: #ccc;
            text-align: center;
        }

        header h1 {
            font-size: 20px;
            margin-top: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
        }

        .tabs a {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }

        .tabs a.active {
            background-color: #ccc;
            color: #fff;
        }

        video {
            width: 100%;
            height: auto;
        }

        section {
            padding: 20px;
        }

        section h2 {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
            <div class="tabs">
                <a href="#">Inicio</a>
                <a href="#">Acerca de</a>
                <a href="#">Servicios</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Acerca de Nosotros</h2>
            <p>Esta es una breve descripción de nuestra empresa.</p>
        </section>

        <section>
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Servicio 1</li>
                <li>Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>

        <section>
            <h2>Videos</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                <source src="video.ogg" type="video/ogg">
            </video>
        </section>
    </main>

    <footer>
        <p>Derechos de autor © 2023 Mi Página Web</p>
    </footer>
</body>
</html>
